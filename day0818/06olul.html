<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06olul.html</title>
</head>
<body>
    <b> &lt;ol&gt; &lt;ul&gt; 연습 </b> <br>
    <ol>
        <li>오륙도</li>
        <li>제주도</li>
        <li>울릉도</li>
        <li>독도</li>
        <li>여의도</li>
        <li>거제도</li>
    </ol>

    <ol  type="A" >
        <li>오륙도</li>
        <li>제주도</li>
        <li>울릉도</li>
        <li>독도</li>
        <li>여의도</li>
        <li>거제도</li>
    </ol>

    
    <ol  type="I" reversed>
        <li>오륙도</li>
        <li>제주도</li>
        <li>울릉도</li>
        <li>독도</li>
        <li>여의도</li>
        <li>거제도</li>
    </ol>


    <!-- Unorder List = UL = ul -->
    <li>오상훈 여친리스트</li>
    <ul type="square">   
        <li>김민수</li>
        <li>김영재</li>
        <li>오대영</li>
        <li>노동우</li>
    </ul>


    &lt;img src="./images/main_4.jpg" width="350" &gt;
    <img src="./images/main_4.jpg" width="350">


</body>
</html>
